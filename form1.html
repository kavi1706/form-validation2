<html>
    <head>
        
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    </head>
    <body class="bg-info">
        
                        <form name="myform" action="http://localhost:8080" method="post" name="myform"onsubmit="return validate()">
                            <b>Name:</b> <input type="text" name="name" id="nn" > <br><br>
                                
                            <b>UserName:</b> <input type="text" name="uname" id="n">   <br><br>
                            
                            <b>Password:</b> <input type="password" name="pass" id="n1">  <br><br>
                            
                            <b>Mail:</b> <input type="text" id="e" name="email"> <br><br>
                           <b>Gender: </b><input type="radio" id="g1" name="gender" value="male">male
                           <input type="radio" id="g2" name="gender" value="Female">Female   <br><br>
                           <b>Select your city:</b> <select name="city" id="city">
                               <option value="None">None</option>
                               <option value="Erode">Erode</option>
                               <option value="Cbe">Cbe</option> 
                           </select>   <br><br> 
                           <b>Events:</b> <input type="checkbox" name="check1" id="c1" value="running">running
                           <input type="checkbox" name="check2" id="c2" value="running">singing
                           <input type="checkbox" name="check3" id="c3" value="running"> dancing
                           <br><br>
                           <b>Address</b><textarea name="addr" id="a1" cols="20" rows="5"></textarea><br><br>
                           <b>Mobile Number: </b><input type="text" name="phno" id="p1">   <br><br>
                           <input type="submit" value="SUBMIT" class="btn btn-danger">
        
                        </form>

                
        
        <script type="text/javascript">
           function validate()
           {
             var name=document.getElementById("nn").value;
            
            var n1=/^([A-Z])+\.[A-Z]*$/;
            var result=n1.test(name);
        
            if(!result)
            {
                alert("please check your name");
        
                return false;
                
            }
            var u=document.getElementById("n").value;
                
                let pattern=/^[a-z_]{6,10}$/;
                var u2=pattern.test(u);
            if(!u2)
            {
                    alert("Enter username correctly");
                    return false;
            }

                var p=document.getElementById("n1").value;
                let p1=/^[A-z0-9]{8,12}$/;
                var p2=p1.test(p);
             if(p.length>12)
            {
                alert("Password should not exceed 12 characters");
                document.myform.pass.focus();
                return false;
            }
             if(!p2)
            {
                alert("Enter valid password");
                document.myform.pass.focus();
                return false;
            }
            
            
                var e=document.getElementById("e").value;
                let e1=/^([a-z])+([a-z0-9])*\@([A-Za-z0-9\.])+\.([A-Za-z]{2,4})$/;
                var e2=e1.test(e);
            if(!e2)
            {
                    alert("enter valid mail");
                    document.myform.email.focus();
                    return false;
            }
            if(document.getElementById("g1").checked==false && document.getElementById("g2").checked==false)
            {
                    
                    alert("please select gender");
                    return false;
            }
            var sel=document.getElementById("city");
                var selectedText=sel.options[sel.selectedIndex].text;
                
            if(selectedText=="None")
            {
                alert("please select city!!");
                return false;
            }
            if(document.getElementById("c1").checked==false && document.getElementById("c2").checked==false && document.getElementById("c3").checked==false)
            {
                    alert("Please Select the event");
                    return false;
                    
            }
                
            
            var a=document.getElementById("a1").value;
            if(a.length==0)
            {
                alert("Please enter address");
                return false;
            }
                
                var ph=document.getElementById("p1").value;
                var ph1=/^\d{10}$/;
                var ph2=ph1.test(ph);
            if(!ph2)
            {
                    alert("Enter proper mobile number");
                    return false;
            }
                
            
               
            
            
          }
            
            

           
        </script>
